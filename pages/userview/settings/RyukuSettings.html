<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../../../css/bootstrap.min.css"/>
    <style>
        body {
          display: flex;
          min-height: 100vh;
          background-color: #f8f9fa;
        }
    
        .sidebar {
          width: 250px;
          background-color: rgb(126, 43, 43);
          color: white;
          padding: 1rem;
          position: fixed;
          height: 100vh;
        }
    
        .sidebar .nav-link {
          color: white;
          margin: 0.5rem 0;
        }
    
        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
          background-color: rgba(255, 255, 255, 0.1);
          border-radius: 0.375rem;
        }
    
        .main-content {
          margin-left: 250px;
          padding: 2rem;
          flex: 1;
        }
    
        .profile-pic {
          width: 100px;
          height: 100px;
          border-radius: 50%;
          object-fit: cover;
        }
    
        .welcome-text {
          margin-top: 20px;
          font-size: 1.5rem;
          font-weight: bold;
          text-align: center;
        }
    
        .card {
          border-radius: 1rem;
        }

        .profile-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #ccc;
    }
      </style>
</head>
<body>
    <nav class="sidebar d-flex flex-column">
        <h3 class="mb-4">Student Mana</h3>
        <a href="../home/Ryuku.html" class="nav-link">Dashboard</a>
        <a href="../classes/RyukuClass.html" class="nav-link">My Classes</a>
        <a href="../subjects/RyukuSubjects.html" class="nav-link">Subjects</a>
        <a href="../students/Ryuku.html" class="nav-link">Students</a>
        <a href="../settings/RyukuSettings.html" class="nav-link active">Settings</a>
        <a href="../../../log_in/index.html" class="nav-link mt-auto text-danger">Logout</a>
    </nav>
    <main class="main-content">
        <div class="settings-container">
        <h2>Teacher Settings</h2>
        <div class="container mt-3 my-5">
            <div class="card shadow-sm">
              <div class="card-body">
                <h2 class="card-title text-center mb-4">Teacher Settings</h2>
                <form>
                  <!--Profile Picure section-->
                  <div class="mb-4 text-center">
                    <img id="preview" src="pfp3.webp" class="profile-img mb-2" alt="Profile" />
                    <div>
                      <input class="form-control" type="file" id="profilePic" accept="image/*" />
                    </div>
                  </div>
        <form>
          <!--Personal details-->
            <div class="container-fluid p-3 mb-sm-3">
                <label for="name">Full Name: </label>
                <label for="name">Ryuku</label>
            </div>
            <div class="container-fluid p-3 mb-sm-3">
                <label for="email">School Email: </label>
                <label for="email">Ryuku@wmsu.edu.ph</label>
            </div>
            <div class="card p-2 mb-sm-3">
              <!--teaching subjects-->
                <label for="subjects">Subjects Taught</label>
                <select id="subjects" multiple>
                <option>Math</option>
                <option>Science</option>
                <option>English</option>
                <option>History</option>
                <option>Art</option>
                <option>Physical Education</option>
                </select>
            </div>
           
            <div class="card p-2 mb-sm-3">
                <label for="grades">Grade Levels</label>
                <select id="grades" multiple>
                <option>Java</option>
                <option>Computer Programming</option>
                <option>Computer Programming 2</option>
                <option>Python</option>
                <option>Software Engineering</option>
                <option>Web Development</option>
                <option>Human Computer Interaction</option>
                <option>High School</option>
                </select>
            </div>

            <div class="card p-2">
                <label for="bio">Short Bio</label>
                <textarea id="bio" rows="4" placeholder="Write a brief teaching bio..."></textarea>
            </div>

            <div class="card mt-3 p-3">
                <h2>Checklist</h2>
                <div class="checkbox-group">
                <div>
                    <label>
                        <input type="checkbox"> Receive assignment notifications
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox"> Receive student message alerts
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox"> Make profile visible to parents
                    </label>
                </div>
            </div>
            
            </div>
            <button type="submit" class="mt-3">Edit</button>
        </form>
        </div>
    </main>
  </body>
  </html>
