<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mana - Admin Dashboard</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <style>
        .mainRed {
          background-color: rgb(126, 43, 43);
        }
      
        .card {
          border-radius: 1rem;
        }
      
        .chart-container {
          position: relative;
          height: 400px;
          display: flex;
          justify-content: center;
        }
      
        .chart-container canvas {
          max-width: 100%;
        }
      </style>
      
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark mainRed">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Student Mana - Admin</a>
            <div class="d-flex">
                <a href="../../log_in/index.html" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card shadow-sm text-center p-4">
                    <h5>Total Instructors</h5>
                    <h2>235</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm text-center p-4">
                    <h5>Active Classes</h5>
                    <h2>12</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm text-center p-4">
                    <h5>Pending Requests</h5>
                    <h2>7</h2>
                </div>
            </div>
        </div>

        <div class="card shadow-sm p-4">
            <h4 class="mb-4 text-center">Student Registration Trends</h4>
            <div class="chart-container">
                <canvas id="studentChart"></canvas>
            </div>
        </div>
    </main>

    <script src="../../src/jquery-3.7.1.min.js"></script>
    <script src="../../src/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        $(document).ready(function () {
            const ctx = document.getElementById('studentChart').getContext('2d');
            const studentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                    datasets: [{
                        label: 'New Instructors',
                        data: [12, 19, 3, 5, 8, 15],
                        borderColor: 'rgb(126, 43, 43)',
                        backgroundColor: 'rgba(126, 43, 43, 0.2)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: false
                        }
                    }
                }
            });
        });
    </script>
</body>

</html>
