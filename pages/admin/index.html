<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Mana - Admin Dashboard</title>
  <link rel="stylesheet" href="../../css/bootstrap.min.css" />
  <style>
    body {
      display: flex;
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    .sidebar {
      width: 250px;
      background-color: rgb(126, 43, 43);
      color: white;
      padding: 1rem;
      position: fixed;
      height: 100vh;
    }

    .sidebar .nav-link {
      color: white;
      margin: 0.5rem 0;
    }

    .sidebar .nav-link.active,
    .sidebar .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 0.375rem;
    }

    .main-content {
      margin-left: 250px;
      padding: 2rem;
      flex: 1;
    }

    .card {
      border-radius: 1rem;
    }

    .chart-container {
  position: relative;
  width: 100%;
  max-width: 900px;
  margin: 0 auto;
  padding: 1rem;
}

.chart-container canvas {
  width: 100% !important;
  height: 400px !important;
}


  </style>
</head>

<body>

  <nav class="sidebar d-flex flex-column">
    <h3 class="mb-4">Student Mana</h3>
    <a href="#" class="nav-link active">Dashboard</a>
    <a href="#" class="nav-link">Instructors</a>
    <a href="#" class="nav-link">Classes</a>
    <a href="#" class="nav-link">Requests</a>
    <a href="../../log_in/index.html" class="nav-link mt-auto text-danger">Logout</a>
  </nav>

  <main class="main-content">
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card shadow-sm text-center p-4">
          <h5>Total Instructors</h5>
          <h2>235</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm text-center p-4">
          <h5>Active Classes</h5>
          <h2>12</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm text-center p-4">
          <h5>Pending Requests</h5>
          <h2>7</h2>
        </div>
      </div>
    </div>

    <div class="card shadow-sm p-4">
      <h4 class="mb-4 text-center">Student Registration Trends</h4>
      <div class="chart-container">
        <canvas id="studentChart"></canvas>
      </div>
    </div>
  </main>

  <script src="../../src/jquery-3.7.1.min.js"></script>
  <script src="../../src/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    $(document).ready(function () {
      const ctx = document.getElementById('studentChart').getContext('2d');
      const studentChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['January', 'February', 'March', 'April', 'May', 'June'],
          datasets: [{
            label: 'New Instructors',
            data: [12, 19, 3, 5, 8, 15],
            borderColor: 'rgb(126, 43, 43)',
            backgroundColor: 'rgba(126, 43, 43, 0.2)',
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            title: {
              display: false
            }
          }
        }
      });
    });
  </script>
</body>

</html>
