<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Mana - Instructors</title>
  <link rel="stylesheet" href="../../../css/bootstrap.min.css"/>
  <style>
    body {
      display: flex;
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    .sidebar {
      width: 250px;
      background-color: rgb(126, 43, 43);
      color: white;
      padding: 1rem;
      position: fixed;
      height: 100vh;
    }

    .sidebar .nav-link {
      color: white;
      margin: 0.5rem 0;
    }

    .sidebar .nav-link.active,
    .sidebar .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 0.375rem;
    }

    .main-content {
      margin-left: 250px;
      padding: 2rem;
      flex: 1;
    }

    .profile-card {
      border-radius: 1rem;
      padding: 1.5rem;
      text-align: center;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .school-badge {
      background-color: rgb(126, 43, 43);
      color: white;
      border-radius: 0.375rem;
      padding: 0.25rem 0.75rem;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <nav class="sidebar d-flex flex-column">
    <h3 class="mb-4">Student Mana</h3>
    <a href="../" class="nav-link">Dashboard</a>
    <a href="#" class="nav-link active">Instructors</a>
    <a href="../classes/" class="nav-link">Classes</a>
    <a href="../reports/" class="nav-link">Reports</a>
    <a href="../../../log_in/" class="nav-link mt-auto text-danger">Logout</a>
  </nav>

  <main class="main-content">
    <h2 class="mb-4 text-center">Instructors</h2>

    <div class="align-items-end mb-4">
      <button class="btn school-badge" data-bs-toggle="modal" data-bs-target="#addTeacherModal">
        Add Teacher
      </button>
    </div>
  
    <div class="row g-4" id="teacher-list">
      
    <div class="row g-4">
      <!-- Swifty -->
      <div class="col-md-4">
        <div class="profile-card">
          <img src="../../../pics/pfp.webp" alt="Swifty" class="profile-pic"/>
          <h4>Swifty</h4>
          <!--
          A litle easter egg for you sir Rham hehehehehe  
          -Lance
          -->
          <!--<span class="school-badge"><a href="https://leagueoflegends.fandom.com/wiki/Summoner's_Rift" class="link-light">Summoners High School</a></span>-->
          <span class="school-badge">Summoners High School</span>
        </div>
      </div>

      <div class="col-md-4">
        <div class="profile-card">
          <img src="../../../pics/pfp2.webp" alt="Ransu" class="profile-pic"/>
          <h4>Ransu</h4>
          <span class="school-badge">Ascent Academy</span>
        </div>
      </div>

      <div class="col-md-4">
        <div class="profile-card">
          <img src="../../../pics/pfp3.webp" alt="Ryuku" class="profile-pic"/>
          <h4>Ryuku</h4>
          <span class="school-badge">Twisted Academy</span>
        </div>
      </div>
    </div>
  </main>

  <div class="modal fade" id="addTeacherModal" tabindex="-1" aria-labelledby="addTeacherModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addTeacherForm">
          <div class="modal-header">
            <h5 class="modal-title" id="addTeacherModalLabel">Add New Teacher</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          
          <div class="modal-body">
            <div class="mb-3">
              <label for="teacherName" class="form-label">Teacher Name</label>
              <input type="text" class="form-control" id="teacherName" required>
            </div>
            <div class="mb-3">
              <label for="teacherID" class="form-label">Teacher ID</label>
              <input type="text" class="form-control" id="teacherID" required>
            </div>
            <div class="mb-3">
              <label for="schoolName" class="form-label">School Name</label>
              <input type="text" class="form-control" id="schoolName" required>
            </div>
            <div class="mb-3">
              <label for="teacherPic" class="form-label">Profile Picture URL</label>
              <input type="url" class="form-control" id="teacherPic" placeholder = "Optional">
            </div>
          </div>
          
          <div class="modal-footer">
            <button type="submit" class="btn school-badge">Add Teacher</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("addTeacherForm").addEventListener("submit", function(event) 
    {
    event.preventDefault();

    const name = document.getElementById("teacherName").value;
    const school = document.getElementById("schoolName").value;
    const id = document.getElementById("teacherID").value;
    const profPic = document.getElementById("teacherPic").value;

    const teacherList = document.getElementById("teacher-list");

    const newCard = document.createElement("div");
    newCard.className = "col-md-4";

    newCard.innerHTML = 
    `
    <div class="profile-card">
      <img src="${profPic}" alt="${name}" class="profile-pic"/>
      <h4>${name}</h4>
      <h5>ID: ${id}</h5>
      <span class="school-badge">${school}</span>
    </div>
    `;

    teacherList.appendChild(newCard);

    const modal = bootstrap.Modal.getInstance(document.getElementById('addTeacherModal'));
    modal.hide();

    this.reset();
   });

  </script>
  <script src="../../src/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../src/bootstrap.min.js"></script>
</body>
</html>
