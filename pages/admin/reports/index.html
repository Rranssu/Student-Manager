<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Mana - Reports</title>
  <link rel="stylesheet" href="../../../css/bootstrap.min.css" />
  <style>
    body {
      display: flex;
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    .sidebar {
      width: 250px;
      background-color: rgb(126, 43, 43);
      color: white;
      padding: 1rem;
      position: fixed;
      height: 100vh;
    }

    .sidebar .nav-link {
      color: white;
      margin: 0.5rem 0;
    }

    .sidebar .nav-link.active,
    .sidebar .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 0.375rem;
    }

    .main-content {
      margin-left: 250px;
      padding: 2rem;
      flex: 1;
    }

    .report-card {
      background-color: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
    }

    .report-header {
      font-weight: bold;
      color: rgb(126, 43, 43);
    }

    .report-body {
      margin-top: 0.5rem;
    }

    .status-badge {
      font-size: 0.85rem;
      padding: 0.2rem 0.6rem;
      background-color: #ffc107;
      border-radius: 0.375rem;
      color: #212529;
    }
  </style>
</head>

<body>
  <nav class="sidebar d-flex flex-column">
    <h3 class="mb-4">Student Mana</h3>
    <a href="../" class="nav-link">Dashboard</a>
    <a href="../instructor/" class="nav-link">Instructors</a>
    <a href="../classes/index.html" class="nav-link">Classes</a>
    <a href="#" class="nav-link active">Reports</a>
    <a href="../../../log_in/" class="nav-link mt-auto text-danger">Logout</a>
  </nav>

  <main class="main-content">
    <h2 class="mb-4 text-center">User Reports</h2>

    <div class="report-card">
      <div class="d-flex justify-content-between align-items-center">
        <div class="report-header">Report #1 - Performance Issue</div>
        <span class="status-badge">Pending</span>
      </div>
      <div class="report-body">
        <p><strong>User:</strong> Swifty</p>
        <p><strong>Description:</strong> The platform is laggy.</p>
        <p><strong>Date Submitted:</strong> April 21, 2025</p>
      </div>
    </div>
  </main>

  <script src="../../src/jquery-3.7.1.min.js"></script>
  <script src="../../src/bootstrap.min.js"></script>
</body>

</html>
